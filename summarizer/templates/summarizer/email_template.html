<!-- summarizer_project/summarizer/templates/summarizer/email_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shared Summary</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }
        .content { white-space: pre-wrap; background-color: #f9f9f9; padding: 15px; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            A summary has been shared with you by Albert
        </div>
        <div class="content">
            {{ summary|safe }}
        </div>
        <div class="footer">
            <p>Generated by the AI-Powered Summarizer By Groq</p>
        </div>
    </div>
</body>
</html>
